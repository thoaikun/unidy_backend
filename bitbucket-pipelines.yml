image: maven:3.8.4

pipelines:
  default:
    - step:
        name: Build and Deploy to Dev
        deployment: Develop
        script:
          - echo "Building the Spring Boot project"
          - mvn clean package

          # upload jar file to ec2
          - scp -o StrictHostKeyChecking=no target/*.jar ubuntur@13.229.226.68:/home/ubuntu/

          - echo "SSHing into EC2 and running the JAR file"
          - ssh -o StrictHostKeyChecking=no ubuntu@13.229.226.68 "nohup java -jar /home/ubuntu/*.jar > /dev/null 2>&1 &"
